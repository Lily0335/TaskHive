{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}TaskHive{% endblock %}</title>
  
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/site.css' %}">
</head>
<body class="bg-gray-100 min-h-screen font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="/" class="text-3xl font-bold text-blue-600">TaskHive</a>
      <div class="space-x-4">
        {% if user.is_authenticated %}
          
          <a href="{% url 'users:logout' %}" class="text-red-500 hover:text-red-700 font-medium">Logout</a>
        {% else %}
          <a href="{% url 'users:login' %}" class="text-gray-700 hover:text-blue-600 font-medium">Login</a>
          <a href="{% url 'users:register' %}" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded shadow">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Flash messages -->
  <div class="container mx-auto px-6 mt-6">
    {% if messages %}
      {% for message in messages %}
        <div class="mb-4 px-4 py-2 rounded shadow text-sm 
          {% if message.tags == 'error' %}bg-red-100 text-red-700
          {% elif message.tags == 'success' %}bg-green-100 text-green-700
          {% else %}bg-gray-100 text-gray-700{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  </div>

  <!-- Main Content -->
  <div class="container mx-auto px-6 py-8">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
