{% extends 'users/base.html' %}
{% block title %}Login | TaskHive{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
  <div class="p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Welcome Back</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="space-y-4">
        <input type="text" name="username" placeholder="Username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <button type="submit" class="mt-6 w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded shadow-lg font-medium">
        Login
      </button>
    </form>
    <p class="mt-4 text-sm text-gray-600 text-center">
      Don't have an account? <a href="{% url 'users:register' %}" class="text-blue-500 font-semibold">Register</a>
    </p>
  </div>
</div>
{% endblock %}
