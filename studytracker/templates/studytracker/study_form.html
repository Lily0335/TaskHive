{% extends "dashboard/base.html" %}
{% block title %}Study Hours{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow rounded-lg p-6">
    <h2 class="text-xl font-bold mb-4">Add / Edit Study Session</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="w-full mt-4 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
            Save
        </button>
    </form>
</div>
{% endblock %}
