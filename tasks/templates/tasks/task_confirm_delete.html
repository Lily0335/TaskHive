{% extends "dashboard/base.html" %}
{% block title %}Delete Task | TaskHive{% endblock %}

{% block content %}
<div class="max-w-md bg-white p-6 rounded shadow mx-auto text-center">
    <h2 class="text-xl font-bold mb-4">Delete Task?</h2>
    <p class="mb-4">{{ task.title }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded mr-2">Yes, Delete</button>
        <a href="{% url 'tasks:task_list' %}" class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded">Cancel</a>
    </form>
</div>
{% endblock %}
