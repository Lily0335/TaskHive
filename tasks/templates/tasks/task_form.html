{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
</head>

<body class="bg-slate-100 min-h-screen flex justify-center py-10 text-black">

<div class="bg-white w-full max-w-2xl mx-auto rounded-xl shadow-lg p-8">

    <h1 class="text-3xl font-bold mb-6 text-slate-800">
        {% if task %}Edit Task{% else %}Add Task{% endif %}
    </h1>

    <form method="POST">
        {% csrf_token %}

        <div class="space-y-6">

            <!-- TITLE -->
            <div>
                <label class="block mb-1 font-semibold text-slate-700">Title</label>
                <input type="text" name="{{ form.title.name }}" value="{{ form.title.value|default:'' }}"
                    class="bg-white text-black border border-gray-300 px-3 py-2 w-full rounded">
            </div>

            <!-- DESCRIPTION -->
            <div>
                <label class="block mb-1 font-semibold text-slate-700">Description</label>
                <textarea name="{{ form.description.name }}"
                    class="bg-white text-black border border-gray-300 px-3 py-2 w-full rounded h-40">{{ form.description.value|default:'' }}</textarea>
            </div>

            <!-- DUE DATE + PRIORITY -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <div>
                    <label class="block mb-1 font-semibold text-slate-700">Due Date</label>
                    <input type="datetime-local" name="{{ form.due_date.name }}" value="{{ form.due_date.value|default:'' }}"
                        class="bg-white text-black border border-gray-300 px-3 py-2 w-full rounded">
                </div>

                <div>
                    <label class="block mb-1 font-semibold text-slate-700">Priority</label>
                    <select name="{{ form.priority.name }}"
                        class="bg-white text-black border border-gray-300 px-3 py-2 w-full rounded">
                        {{ form.priority }}
                    </select>
                </div>

            </div>

            <!-- REPEAT -->
            <div>
                <label class="block mb-1 font-semibold text-slate-700">Repeat</label>
                <select name="{{ form.repeat.name }}"
                    class="bg-white text-black border border-gray-300 px-3 py-2 w-full rounded">
                    {{ form.repeat }}
                </select>
            </div>

          
            <!-- SUBTASKS -->
            <div>
                <h3 class="font-semibold text-lg mb-2 text-slate-800">Subtasks</h3>

                <input type="text" name="subtask" placeholder="Subtask 1"
                    class="bg-white text-black border border-gray-300 px-3 py-2 w-full rounded mb-2">
                <input type="text" name="subtask" placeholder="Subtask 2"
                    class="bg-white text-black border border-gray-300 px-3 py-2 w-full rounded mb-2">
                <input type="text" name="subtask" placeholder="Subtask 3"
                    class="bg-white text-black border border-gray-300 px-3 py-2 w-full rounded mb-2">
            </div>

            <!-- BUTTONS -->
            <div class="flex justify-end gap-3 mt-6">

                <a href="{% url 'tasks:home' %}"
                   class="px-4 py-2 rounded bg-gray-200 text-gray-700 hover:bg-gray-300">
                    Cancel
                </a>

                <button class="px-6 py-2 rounded bg-blue-600 hover:bg-blue-700 transition text-white font-semibold">
                    Save Task
                </button>

            </div>

        </div>
    </form>

</div>

</body>
</html>
