{% load static %}

<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}TaskHive{% endblock %}</title>

  <!-- Tailwind CDN (dev quick) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.0/dist/tailwind.min.css" rel="stylesheet">

  <!-- Optional: small custom CSS -->
  <link rel="stylesheet" href="{% static 'css/site.css' %}">
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen font-sans antialiased">

  <!-- NAVBAR -->
  <nav class="bg-white shadow">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <a href="{% url 'core:home' %}" class="text-2xl font-semibold text-slate-800">TaskHive</a>
      <div class="space-x-4">
        {% if user.is_authenticated %}
          
          <a href="{% url 'users:logout' %}" class="text-slate-600 hover:text-slate-900">Logout</a>
        {% else %}
          <a href="{% url 'users:login' %}" class="text-slate-600 hover:text-slate-900">Login</a>
          <a href="{% url 'users:register' %}" class="ml-2 inline-block px-3 py-1 rounded bg-indigo-600 text-white">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="bg-white border-t mt-12">
    <div class="container mx-auto px-4 py-6 text-sm text-slate-500">
      © {{ now.year }} TaskHive — Built with ❤️
    </div>
  </footer>

  <!-- optional scripts -->
  <script src="{% static 'js/site.js' %}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
